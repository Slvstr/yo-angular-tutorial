<div class="container">
  <h2>My Todos</h2>
  <form role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" class="form-control" placeholder="What needs to be done?">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
    <div class="warning" ng-show="addError">{{addError}}</div>

    <div ui-sortable ng-model="todos">
      <div class="input-group" ng-repeat="item in todos" style="padding: 5px 10px; cursor:move">
        <span class="glyphicon glyphicon-move input-group-addon" style="top: 0;"></span>
        <input type="text" ng-model="item" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
        </span>
      </div>
    </div>
    
  </form>
</div>
